<!DOCTYPE html>
<html lang="en">

	<head>
		<body bgcolor = "#f2c07b">
		</body>

	</head>
	<p><a href="{{ url_for('user_login') }}">Login</a></p>
	<p><a href="{{ url_for('personal_page', email=email) }}">Your Page</a></p>
	
	<body>
		<center>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name&emsp;&emsp;</th>

						<th>Calories&emsp;&emsp;</th>

						<th>Cooking Time&emsp;&emsp;</th>
						
						<th>Ingredients&emsp;&emsp;</th>
					</tr>
				</thead>
				<tbody>
				{% for recipe in recipes %}
					<tr>
						<td>
							<a class="title" href="{{ url_for('display_recipe', id=recipe[0], email=email) }}">{{recipe[1]}}</a>
						</td>
						<td>{{recipe[5]}}</td>
						<td>{{recipe[4]}}</td>
						<td>none</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</center>
	</body>
	
</html>
